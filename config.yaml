accessTokenIssuer:
  type: jwt
  config:
    issuer: localhost:8080
    privateKeyFile: private_key.pem
    expiration: 15m

refreshTokenIssuer:
  type: jwt
  config:
    issuer: localhost:8080
    privateKeyFile: private_key.pem

authorizer:
  type: default
  config:
    allowAnonymous: false

