apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "repository"
  rules:
    # Allow pulling from the default namespace
    - actions: ['pull']
      effect: EFFECT_ALLOW
      roles:
        - '*'
      condition:
        match:
          expr: R.id.indexOf('/') == -1

    # Allow pushing to the default namespace for the admin user
    - actions: ['push']
      effect: EFFECT_ALLOW
      roles:
        - '*'
      condition:
        match:
          all:
            of:
              - expr: R.id.indexOf('/') == -1
              - expr: P.id == 'admin'

    # Allow pulling/pushing from/to user namespaces
    - actions: ['pull', 'push']
      effect: EFFECT_ALLOW
      roles:
        - '*'
      condition:
        match:
          expr: R.id.startsWith("%s/".format([P.id]))
